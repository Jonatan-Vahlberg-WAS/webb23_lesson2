<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="dist/styles/contact.styles.css"
</head>
<body>
  <h1>Contact Us</h1>
  <p>
    Feel free to reach out using any of the methods below:
  </p>
  <ul>
    <li>Email: your_email@example.com</li>
    <li>Phone: (555) 555-5555</li>
    <li>Social media: [Link to your social media profiles]</li>
  </ul>
  <p>
    You can also fill out the form below and we will get back to you as soon as possible.
  </p>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="your_email@example.com">
    <br>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" placeholder="Write your message"></textarea>
    <br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
